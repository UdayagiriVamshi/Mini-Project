<!DOCTYPE html>
<html lang="en">

<head>
    <title>Login</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Your Custom CSS -->
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa; /* Light gray background */
        }

        .container {
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .login-form {
            max-width: 400px;
            width: 100%;
            padding: 20px;
            background-color: #ffffff; /* White background */
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .login-form input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ced4da; /* Gray border */
            border-radius: 4px;
            box-sizing: border-box;
        }

        .login-form button {
            width: 100%;
            padding: 10px;
            background-color: #007bff; /* Bootstrap primary color */
            color: #fff; /* White text color */
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .login-form button:hover {
            background-color: #0056b3; /* Darker blue on hover */
        }

        .register-link {
            display: block;
            text-align: center;
            margin-top: 15px;
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="login-form">
            <form>
                <div id="message"></div>
                <h2 class="text-center">Login</h2>

                <div class="mb-3">
                    <input class="form-control" type="text" id="username" name="username" placeholder="Username or Email">
                </div>

                <div class="mb-3">
                    <input class="form-control" type="password" id="password" name="pass" placeholder="Password">
                </div>

                <div class="d-grid">
                    <button onclick="LoginUser()" class="btn btn-primary">Login</button>
                </div>

                <div class="text-center mt-3">
                    <a href="./register.html" class="register-link">Don't have an account? Register here</a>
                </div>
            </form>
        </div>
    </div>

    <!-- Your Custom JS -->
    <script src="./js/mainlogin.js"></script>

</body>

</html>
